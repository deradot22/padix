services:
  db:
    image: docker.io/library/postgres:16
    environment:
      POSTGRES_DB: padix
      POSTGRES_USER: padix
      POSTGRES_PASSWORD: padix
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/padix
      SPRING_DATASOURCE_USERNAME: padix
      SPRING_DATASOURCE_PASSWORD: padix
    ports:
      - "8080:8080"

volumes:
  pgdata: {}


server {
  listen 80;
  server_name _;

  # Podman DNS (see /etc/resolv.conf inside container)
  resolver 10.89.0.1 valid=10s;

  root /usr/share/nginx/html;
  index index.html;

  # Never cache HTML (prevents "stale UI" after redeploy)
  location = /index.html {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # Cache static assets aggressively (they are content-hashed by Vite)
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API to backend inside podman network
  location /api/ {
    # Use variable to force re-resolve on backend container restart
    set $upstream http://padelgo-api:8080;
    proxy_pass $upstream;
    proxy_http_version 1.1;
    proxy_connect_timeout 2s;
    proxy_read_timeout 30s;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}

